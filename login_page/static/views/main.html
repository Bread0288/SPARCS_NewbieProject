<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <Title>Dormitory System</Title>
        <link rel="stylesheet" type="text/css", href="style.css">
    </head>
    <body>
        <!--action : form을 전송할 서버 쪽 스크립트 파일을 지정
        method : form을 서버에 전송할 http 메소드를 정함-->
        <form class="box" id="form">
            <h1>Login</h1>
            <!-- placeholder: Input창에 default로 띄울 문구, value: 비슷한 느낌?-->
            <input type="text" name="id" id="id" placeholder="Username">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="submit" name="" onclick="sign_in()" value="Login">
        </form>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
